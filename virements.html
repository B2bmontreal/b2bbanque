<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effectuer un Virement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        .logout-btn {
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .transfer-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }

        .form-group input[readonly] {
            background-color: #f0f0f0;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Bulle flottante */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .loading-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 11;
        }

        .loading-bar {
            width: 0;
            height: 5px;
            background-color: #4CAF50;
            margin: 10px 0;
        }

        #status-message {
            display: none;
            font-size: 16px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Effectuer un virement</h1>
            <button class="logout-btn" onclick="logout()">Déconnexion</button>
        </header>

        <form class="transfer-form" id="virement-form" onsubmit="return submitVirement()">
            <h2>Virement ponctuel</h2>

            <div class="form-group">
                <label for="account-emitter">Sélectionnez un compte émetteur</label>
                <select id="account-emitter" required>
                    <option value="03940">Compte - N°03940 000000XXXXXX</option>
                </select>
            </div>

            <div class="form-group">
                <label for="balance">Solde du jour</label>
                <input type="text" id="balance" value="8.568.000,00 CAD" readonly>
            </div>

            <div class="form-group">
                <label for="recipient-account">Compte bénéficiaire</label>
                <select id="recipient-account" onchange="toggleNewBeneficiary()" required>
                    <option value="82012700000">Compte - FRA 82012700000</option>
                    <option value="new">Ajouter un nouveau bénéficiaire</option>
                </select>
                <input type="text" id="new-recipient" placeholder="Saisir un nouveau compte" style="display: none; margin-top: 10px;">
            </div>

            <div class="form-group">
                <label for="recipient-name">Nom du bénéficiaire</label>
                <input type="text" id="recipient-name" placeholder="Nom du bénéficiaire">
            </div>

            <div class="form-group">
                <label for="transfer-amount">Montant</label>
                <input type="number" id="transfer-amount" placeholder="Entrez le montant" required>
            </div>

            <div class="form-group">
                <label for="transfer-date">Date de prélèvement</label>
                <input type="date" id="transfer-date" required>
            </div>

            <div class="form-group">
                <label for="transfer-reason">Motif (facultatif)</label>
                <input type="text" id="transfer-reason" placeholder="Motif du virement">
            </div>

            <button type="submit" class="btn">Valider</button>
        </form>

        <!-- Overlay et Bulle de Chargement -->
        <div class="overlay" id="overlay"></div>
        <div class="loading-container" id="loading-container">
            <p id="status-message">✅ Virement en cours...</p>
            <div class="loading-bar" id="loading-bar"></div>
        </div>
    </div>

    <script>
        function submitVirement() {
            let statusMessage = document.getElementById('status-message');
            let loadingBar = document.getElementById('loading-bar');

            // Affichage de la bulle de chargement
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('loading-container').style.display = 'block';

            statusMessage.innerText = '✅ Virement en cours...';
            statusMessage.style.color = 'green';
            statusMessage.style.display = 'block';

            let progress = 0;
            let interval = setInterval(() => {
                progress += 10;
                loadingBar.style.width = progress + "%";

                if (progress >= 90) {
                    clearInterval(interval);
                    
                    // Après 3 secondes, message de validation
                    setTimeout(() => {
                        document.getElementById('overlay').style.display = 'none';
                        document.getElementById('loading-container').style.display = 'none';
                        
                        statusMessage.innerText = '✅ Virement validé avec succès !';
                        statusMessage.style.color = 'blue';

                        alert('✅ Virement validé avec succès !');
                    }, 1000);
                }
            }, 300);

            return false;
        }

        function toggleNewBeneficiary() {
            let recipientSelect = document.getElementById('recipient-account');
            let newRecipientInput = document.getElementById('new-recipient');

            if (recipientSelect.value === "new") {
                newRecipientInput.style.display = "block";
            } else {
                newRecipientInput.style.display = "none";
            }
        }

        function logout() {
            alert("Vous êtes déconnecté.");
        }
    </script>
</body>
</html>
